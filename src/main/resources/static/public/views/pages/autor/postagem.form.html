<meta charset="UTF-8">
<form  ng-submit="postagemCtrl.submit()">
<div class="row ">  
			 <div class="row">
			 <div class="col s12 m2"></div>
		        <div class="col s12 m8">
		          <div class="card">		        		        
		            <div class="card-content">
		            <div class="card-image center-align">
		            <h3>Postagem</h3> 
		            </div>	<br><br>			 	 
				      <div class="row">
				        <div class="input-field col s6">
						  <select class="browser-default" ng-model="postagemCtrl.postagem.subcategorias" 
							ng-options="categoria.descricao for categoria in postagemCtrl.listarSubCategorias"  >
								<option value="">{{postagemCtrl.postagem.subcategorias.descricao}}</option>
							</select>
				        </div>
				       </div>
				       <div class="row">
				        <div class="input-field col s6">
				          <input id="titulo" type="text" ng-model="postagemCtrl.postagem.titulo" class="validate">
				          <label for="titulo">Titulo</label>
				        </div>
				      </div>
				      <div class="row">
				        <div class="input-field col s12">
				          <textarea id="texto" ng-model="postagemCtrl.postagem.texto" class="materialize-textarea"></textarea>
				          <label for="texto">Texto</label>
				        </div>
				      </div>				      
				  </div> 
				   <br>
			        <div class="row center-align">					       
			        	<button class="btn blue-effect blue" type="submit" name="action">Salvar
					    	<i class="material-icons right">send</i>
					  </button>
		            </div>		
		            <br>
		            <br>        			
			</div>
		</div>
	 </div>
	</div>		 
 </form>
 <br><br><br><br>
