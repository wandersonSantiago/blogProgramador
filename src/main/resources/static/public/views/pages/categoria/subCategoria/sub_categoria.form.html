<meta charset="UTF-8">
<form  ng-submit="subCategoriaCtrl.submit()">
  <div class="row center-align">  
			 <div class="row">
			 <div class="col s12 m2"></div>
		        <div class="col s12 m8">
		          <div class="card">		        		        
		            <div class="card-content">
		            <div class="card-image">
		            <h3>SubCategoria</h3> 
		            </div>	<br><br>		          
					  <div class="row" >
					  		<div class="col s6">
						      <label>Selecione </label>
								  <select class="browser-default" ng-model="subCategoriaCtrl.subCategoria.categoria" 
									ng-options="categoria.descricao for categoria in subCategoriaCtrl.listarCategorias"  >
										<option value="">{{subCategoriaCtrl.subCategoria.categoria.descricao}}</option>
									</select>
							</div>				
					      <div class="input-field col s6">
					          <input id="categoria" type="text" ng-model="subCategoriaCtrl.subCategoria.descricao" class="validate">
					          <label for="categoria">SubCategoria</label>
					        </div>
					        </div>
					         <br>
					        <div class="row">					       
					        <button class="btn blue-effect blue" type="submit" ng-disabled="!subCategoriaCtrl.subCategoria.categoria || !subCategoriaCtrl.subCategoria.descricao " name="action">Salvar
							    <i class="material-icons right">send</i>
							  </button>
		            </div>		            
		          </div>
		        </div>
 
		 </div>
		 </div>
 </div>
 </form>
 <br><br><br><br>
